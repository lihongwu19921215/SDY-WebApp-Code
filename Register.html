<script type="text/javascript">
    $(document).on('click','.btn-submit', function () {
        var phone = $('input[name="txt_phone"]').val(), code = $('input[name="txt_code"]').val(), pwd = $('input[name="txt_pwd"]').val();
        if(!ValidatePhone(phone)){
            $.toast('请输入完整的手机号码', 1000);
            return;
        }
        if(!ValidateCode(code)){
            $.toast('请输入正确的验证码', 1000);
            return;
        }
        if(pwd == ""){
            $.toast('请设置密码', 1000);
            return;
        }
        console.log(phone + code + pwd);

        $.showPreloader('正在提交数据,请稍等..')
        setTimeout(function () {
            $.hidePreloader();
            $.showPreloader('注册成功,正转入App下载..')
        }, 2000);
    });
    $('.link-get-code').bind('click', GetCode);
    $('input').bind('blur', function() {
        var phone = $('input[name="txt_phone"]').val(), code = $('input[name="txt_code"]').val(), pwd = $('input[name="txt_pwd"]').val();
        if (phone != "" || code != "" || pwd != "") {
            $('.btn-submit').removeClass('button-light');
        }else{
            $('.btn-submit').addClass('button-light');
        }
    });
    var wait_time = 60, cur_wait_time = 60, time_out;
    function Time(o) {
        if (cur_wait_time == 0) {
            $(o).html('获取验证码').bind('click',GetCode);
            clearTimeout(time_out);
            cur_wait_time = wait_time;
        } else {
            $(o).html(cur_wait_time + '秒后重发');
            if(cur_wait_time == wait_time){
                $(o).unbind('click');
            }
            cur_wait_time--;
            time_out = setTimeout(function() { Time(o)}, 1000);
        }
    };
    function GetCode(){
        if(!ValidatePhone($('input[name="txt_phone"]').val())){
            $.toast('请输入完整的手机号码', 1000);
            return;
        }
        $.toast('发送中,请稍等..', 1000);
        $.post('/', { sample: 'payload' }, function(response){
            // process response
        })
        Time('.link-get-code');
    };

    function ValidatePhone(phone){
        var phone_reg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
        return phone_reg.test(phone);
    };
    function ValidateCode(code){
        var num_reg = /^\d{4,6}$/;
        return num_reg.test(code);
    };
</script>
