<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>赛导游 - 您的私人语音讲解员</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_8bl2zqtma9ti6bt9.css">
    <style type="text/css">
       .page-current{background-color: #ececec;}
    </style>
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <div class="content">
            <div class="row">
                <img src="assets/image/invite/reg_banner_top.png" width="100%"/>
            </div>
            <div class="list-block" style="margin-top:15px;margin-bottom:50px;">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="iconfont icon-phone"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="请输入手机号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="iconfont icon-key"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="请输入验证码">
                                </div>
                            </div>
                           
                            <div class="item-inner" style="width:150px;font-size:.7rem;">
                                <label class="link-get-code">获取验证码</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="iconfont icon-password"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" placeholder="请设置登录密码">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <p><a href="#" class="button button-big button-fill button-light">确 定</a></p>
                <p><a href="#" class="button button-big button-fill btn-submit">确 定</a></p>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript">
    $(document).on('click','.btn-submit', function () {
        $.showPreloader('正在提交数据,请稍等..')
        setTimeout(function () {
            $.hidePreloader();
            $.showPreloader('注册成功,正转入App下载..')
        }, 2000);
    });
    $(document).on('click','.link-get-code',function(){
        $(this).html('56 秒后重发');
    });
    //$.toast('手机号不正确', 2345, 'success top');
</script>
</body>
</html>
